<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buttons that play sounds!</title>
</head>
<body>
  <h1>Check out these buttons that play sounds!</h1>
  <section class="buttons">
    <button id="clap">Drum Clap</button>
    <button id="symbol">Symbol Sound</button>
    <button id="blip">Blip</button>
  </section>
  <section class="sounds">
    <audio src="clap.wav" id="ClapSoundFile"></audio>
    <audio src="ride.wav" id="SymbolSoundFile"></audio>
    <audio src="tink.wav" id="BlipSoundFile"></audio>
  </section>
  <script src="script.js"></script>
</body>
</html>
